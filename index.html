<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <title>Stimulus Carousel</title>
    <script type="module" src="./src/index.js" defer></script>
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js" defer></script>

    <script type="module" defer>
      import Carousel from './src/index.js'

      const application = Stimulus.Application.start()
      application.register('carousel', Carousel)
    </script>

    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: inline-block;
        margin: 0 10px;
      }

      a {
        color: #667eea;
        display: inline-block;
      }

      .badges a {
        margin: 0 0.25rem;
      }

      pre code {
        border-radius: 0.5rem;
        text-align: left;
        font-family: Menlo, 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-6xl mx-auto my-24 p-4">
      <h1 class="text-center mb-8 text-5xl font-bold">Stimulus Carousel</h1>

      <p class="text-center mb-4">
        A Stimulus controller to deal with carousel.
      </p>

      <p class="text-center badges">
        <a href="https://www.npmjs.com/package/stimulus-carousel">
          <img src="https://img.shields.io/npm/dt/stimulus-carousel.svg" />
        </a>

        <a href="https://www.npmjs.com/package/stimulus-carousel">
          <img src="https://img.shields.io/npm/v/stimulus-carousel.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-carousel">
          <img src="https://github.com/stimulus-components/stimulus-carousel/workflows/Lint/badge.svg" />
        </a>

        <a href="https://github.com/stimulus-components/stimulus-carousel">
          <img src="https://img.shields.io/github/license/stimulus-components/stimulus-carousel.svg" />
        </a>

        <a href="https://stimulus-carousel.netlify.com/">
          <img src="https://api.netlify.com/api/v1/badges/ea47f6e3-99fb-46f3-a567-4ec122ab92ed/deploy-status" />
        </a>
      </p>

      <h2 class="text-center text-2xl font-bold my-4">Essential links</h2>

      <ul class="text-center mb-8">
        <li>
          <a href="https://github.com/stimulus-components/stimulus-carousel" target="_blank" rel="noopener">
            Github
          </a>
        </li>

        <li>
          <a href="https://www.npmjs.com/package/stimulus-carousel" target="_blank" rel="noopener">
            Npm
          </a>
        </li>
      </ul>

      <section class="mt-16">
        <div data-controller="carousel" class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="h-64 flex justify-center items-center">Slide 1</div>
            </div>

            <div class="swiper-slide">
              <div class="h-64 flex justify-center items-center">Slide 2</div>
            </div>

            <div class="swiper-slide">
              <div class="h-64 flex justify-center items-center">Slide 3</div>
            </div>
          </div>

          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
    </div>
  </body>
</html>
